<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produtos - Spring Summer 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Coleção Spring Summer 2026</h1>
            <p class="text-lg text-gray-600">"A Gente Sempre Volta Pro Mar"</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">

        <div class="sticky top-0 bg-gray-100 py-4 z-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Produtos</h2>
                <input type="text" id="search-input" placeholder="Buscar por nome ou referência..." class="w-1/3 p-2 border border-gray-300 rounded-md">
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Os cards de produtos serão inseridos aqui dinamicamente -->
        </div>

    </main>

    <script>
        let allProducts = [];

        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');

        fetch('produtos.json')
            .then(response => response.json())
            .then(data => {
                for (const category in data) {
                    allProducts = allProducts.concat(data[category]);
                }
                renderProducts(allProducts);
            });

        function renderProducts(products) {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden';

                const imageUrl = `imagens_extraidas/${product['Ref. Mig']}.jpeg`;

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${product['Descrição do produto']}" class="w-full h-64 object-cover" onerror="this.onerror=null;this.src='imagens_extraidas/sem-imagem.png';">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">${product['Descrição do produto']}</h3>
                        <p class="text-sm text-gray-600">Ref: ${product['Ref. Mig']}</p>
                        ${product['Tecido'] ? `<p class="text-sm text-gray-600">Tecido: ${product['Tecido']}</p>` : ''}
                        <div class="mt-2">
                            <span class="text-sm font-semibold text-gray-800">Cores:</span>
                            <p class="text-sm text-gray-600">${product['Cores']}</p>
                        </div>
                        <div class="mt-4">
                            <span class="text-xl font-bold text-gray-900">${product['Preço final'] || 'Preço sob consulta'}</span>
                        </div>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = allProducts.filter(product => {
                const name = product['Descrição do produto'].toLowerCase();
                const ref = product['Ref. Mig'].toLowerCase();
                return name.includes(searchTerm) || ref.includes(searchTerm);
            });
            renderProducts(filteredProducts);
        });
    </script>

</body>
</html>
